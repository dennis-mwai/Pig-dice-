<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Pig Dice</title>
</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form autocomplete="off" id="form-player1">
                    <div class="form-group">
                        <label for="name">Enter your name player 1</label>
                        <input type="text" name="name" class="name1">
                    </div>
                    <button class="btn btn-success" type="submit" id="submit-player1-name">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <form autocomplete="off" id="form-player2">
                    <div class="form-group">
                        <label for="name">Enter your name player 2</label>
                        <input type="text" name="name" class="name2">
                    </div>
                    <button class="btn btn-success" type="submit" id="submit-player1-name">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <div class="container">
        <!-- player 1 -->
        <div class="row">
            <div class="card" id="p1">
                <div class="card-header">
                    <p class="card-title">Player <span id='player1-id' class="player1name"></span></p>
                </div>
                <div class="card-body">
                    <ul class="card-list">

                    </ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" id="btnp1roll">roll <span id="btn1"></span></button>
                    <button class="btn btn-danger disabled" id="btnp1pass">pass</button>
                    <p>Current score : <span id="p1score"></span></p>
                </div>
            </div>
            <!-- player 2 -->
            <div class="card" id="p2">
                <div class="card-header">
                    <p class="card-title">Player <span id="player2-id" class="player2name"></span></p>
                </div>
                <div class="card-body">
                    <ul class="card-list">

                    </ul>
                </div>
                <div class="card-footer">
                    <button class="btn btn-success" id="btnp2roll">roll <span id="btn2"></span></button>
                    <button class="btn btn-danger disabled" id="btnp2pass">pass</button>
                    <p>Current score : <span id="p2score"></span></p>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="diswin"><h5><span class="bg-success"> winner results</span></h5>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
